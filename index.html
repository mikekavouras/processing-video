<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Processing - Stream</title>
  <script src="processing.js"></script>

  <style>
    body { margin: 0px; }
    .tools { position: absolute; right: 20px; top: 20px; }
  </style>
</head>
<body>
  <video width="100%" height="100%" autoplay></video>

  <div class="tools">
    <input type="range" name="points" id="range" min="10" max="80" step="1" value="20">
    <p id="count">20 x 20</p>
  </div>

  <canvas data-processing-sources="helpers.pde streaming.pde"></canvas>
</body>
</html>
